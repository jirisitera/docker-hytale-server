name: Verify Hytale Docker Image
on:
  push:
    branches: [main]
permissions:
  contents: read
jobs:
  verify:
    name: Verify Docker image (without pushing)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
